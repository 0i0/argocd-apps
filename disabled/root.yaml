apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: root
    server: "https://kubernetes.default.svc"
  source:
    path: ""
    repoURL: "https://github.com/argoproj/argocd-example-apps"
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
